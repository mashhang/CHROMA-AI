<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="color.css" />
    <title>Color Picker</title>
  </head>
  <body>
    <div class="color-picker">
      <div class="selector shade-selector" id="shadeSelector"></div>
      <div class="selector hue-selector" id="hueSelector"></div>
      <div class="info-box">
        <div id="hexInfo" title="Hex">#000000</div>
        <div id="rInfo" title="R">0</div>
        <div id="gInfo" title="G">0</div>
        <div id="bInfo" title="B">0</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
